<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabs.css">

</head>
<body>
	<div  class="mdl-layout mdl-js-layout">
        <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">
  <div class="mdl-card__supporting-text">
        <div id="login-fab" class="mdl-color--red mdl-color-text--white">
					<i id="lock-icon" class="material-icons">person</i>
				</div>
				<div id="card-heading">Registration</div>
        <div class="mdl-tabs vertical-mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                      <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--4-col">
                            <div class="mdl-tabs__tab-bar">
                               <a href="#tab1-panel" class="mdl-tabs__tab is-active">
                                   <span class="hollow-circle"></span>
                                    Registration
                               </a>
                               <a href="#tab2-panel" class="mdl-tabs__tab">
                                    <span class="hollow-circle"></span>
                                    Personal Information
                                </a>
                                <a href="#tab3-panel" class="mdl-tabs__tab">
                                    <span class="hollow-circle"></span>
                                    Conference Options
                                </a>
                                <a href="#tab4-panel" class="mdl-tabs__tab">
                                    <span class="hollow-circle"></span>
                                    Affiliation Information
                                </a>
                                <a href="#tab5-panel" class="mdl-tabs__tab">
                                    <span class="hollow-circle"></span>
                                    Aditional Information
                                </a>
                                <a href="#tab6-panel" class="mdl-tabs__tab">
                                    <span class="hollow-circle"></span>
                                    Done
                                </a>
                           </div>
                         </div>
                         <div class="mdl-cell mdl-cell--8-col">
                              <div class="mdl-tabs__panel is-active" id="tab1-panel">

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">First Name :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Last Name :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="email">
                                  <label class="mdl-textfield__label">Email</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="password">
                                  <label class="mdl-textfield__label">Password</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="password">
                                  <label class="mdl-textfield__label">Confirm Password:</label>
                                </div>
                              </div>
                              <div class="mdl-tabs__panel" id="tab2-panel">
                                Address: <br>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Line 1 :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Line 2 :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">City:</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Province/State:</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Postal/ZipCode:</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Facebook (URL):</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Twitter (URL):</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Home Page (URL):</label>
                                </div>
                              </div>
                              <div class="mdl-tabs__panel" id="tab3-panel">
                                Days:
                                <label class = "mdl-checkbox mdl-js-checkbox" for = "monday">
                                   <input type = "checkbox" id = "monday" class = "mdl-checkbox__input" checked>
                                   <span class = "mdl-checkbox__label">Monday (dd/mm/aa)</span>
                                </label>
                                <label class = "mdl-checkbox mdl-js-checkbox" for = "tuesday">
                                   <input type = "checkbox" id = "tuesday" class = "mdl-checkbox__input" checked>
                                   <span class = "mdl-checkbox__label">Tuesday (dd/mm/aa)</span>
                                </label>
                                <label class = "mdl-checkbox mdl-js-checkbox" for = "wednesday">
                                   <input type = "checkbox" id = "wednesday" class = "mdl-checkbox__input" checked>
                                   <span class = "mdl-checkbox__label">Wednesday (dd/mm/aa)</span>
                                </label>
                                <label class = "mdl-checkbox mdl-js-checkbox" for = "thursday">
                                   <input type = "checkbox" id = "thursday" class = "mdl-checkbox__input" checked>
                                   <span class = "mdl-checkbox__label">Thursday (dd/mm/aa)</span>
                                </label>
                                <label class = "mdl-checkbox mdl-js-checkbox" for = "friday">
                                   <input type = "checkbox" id = "friday" class = "mdl-checkbox__input" checked>
                                   <span class = "mdl-checkbox__label">Friday (dd/mm/aa)</span>
                                </label>
                                <br><br>
                             Gender:
                             <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female">
                              <input type="radio" id="female" class="mdl-radio__button" name="options" checked />
                              <span class="mdl-radio__label">Female</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male">
                              <input type="radio" id="male" class="mdl-radio__button" name="options" />
                              <span class="mdl-radio__label">Male</span>
                            </label>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <select class="mdl-textfield__input" id="shirt" name="octane">
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                                <option value="XXXL">XXXL</option>
                                <option value="XXXXL">XXXXL</option>
                              </select>
                              <label class="mdl-textfield__label" for="shirt">Tshirt Size:</label>
                            </div>
                            Food:
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="vegan">
                             <input type="radio" id="vegan" class="mdl-radio__button" name="optionsFood" />
                             <span class="mdl-radio__label">Vegan</span>
                           </label>
                           <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="vegetarian">
                             <input type="radio" id="vegetarian" class="mdl-radio__button" name="optionsFood" />
                             <span class="mdl-radio__label">Vegetarian</span>
                           </label>
                           <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="normal">
                             <input type="radio" id="normal" class="mdl-radio__button" name="optionsFood" checked/>
                             <span class="mdl-radio__label">Normal</span>
                           </label>
                           <br><br>
                           <label class = "mdl-checkbox mdl-js-checkbox" for = "socail_event">
                              <input type = "checkbox" id = "socail_event" class = "mdl-checkbox__input" >
                              <span class = "mdl-checkbox__label">Check if you will you go to the social Event </span>
                           </label>
                            <br><br>
                           <label class = "mdl-checkbox mdl-js-checkbox" for = "mailling">
                              <input type = "checkbox" id = "mailling" class = "mdl-checkbox__input" >
                              <span class = "mdl-checkbox__label">Check if you want to be added to the Mailling List</span>
                           </label>
                           <br>

                              </div>
                              <div class="mdl-tabs__panel" id="tab4-panel">

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Organization Name :</label>
                                </div>
                                Address: <br>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Line 1 :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="password">
                                  <label class="mdl-textfield__label">Line 2 :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">City :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Province/State: </label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"style="width:49%">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Postal/ZipCode :</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <select class="mdl-textfield__input" id="shirt" name="MemberShip">
                                    <option value="Industrial">Industrial</option>
                                    <option value="example1">example 1</option>
                                    <option value="example2">example 2</option>
                                  </select>
                                  <label class="mdl-textfield__label" for="shirt">MemberShip Type :</label>
                                </div>

                              </div>
                              <div class="mdl-tabs__panel" id="tab5-panel">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text">
                                  <label class="mdl-textfield__label">Keywords :</label>
                                </div>

                                <div class = "mdl-textfield mdl-js-textfield">
                                 <textarea class = "mdl-textfield__input" type = "text" rows =  "13"
                                    id = "text" ></textarea>
                                 <label class = "mdl-textfield__label" for = "text">Aditional text</label>
                                </div>


                              </div>
                              <div class="mdl-tabs__panel" id="tab6-panel">
                                <h2>Complete</h2><br>
                                <p>You have successfully completed all steps.</p><br>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                                    Save information
                                </button>
                                <br><br><br><br><br><br><br><br><br>
                              </div>
                          </div>
                      </div>
                  </div>
        </div>
        </div>
	</div>
      <footer id="footer" class = "mdl-mini-footer">
         <div class = "mdl-mini-footer__left-section mdl-mini-footer__link-list">
            Designed by <a href = "http://semantics.bo">  Semantics</a>
         </div>
      </footer>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
