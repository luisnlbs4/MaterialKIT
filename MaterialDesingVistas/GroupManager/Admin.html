<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home-GoupManager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--blue-grey-800 mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Admin</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <div class="demo-avatar-dropdown">
            <h4>ESUG</h4>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="Home.html"><i class="mdl-color-text--white material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="GroupRegistration.html"><i class="mdl-color-text--white material-icons" role="presentation">group</i>Group Registration</a>
          <a class="mdl-navigation__link active-link" href=""><i class="mdl-color-text--white material-icons" role="presentation">person</i>Admin</a>
          <a class="mdl-navigation__link" href="../login/index.html"><i class="mdl-color-text--white material-icons" role="presentation">backspace</i>Logout</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-card mdl-card__supporting-text mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">

            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

                <div class="mdl-layout__content">
                    <a href="#user-panel" class="mdl-tabs__tab is-active">User</a>
                    <a href="#password-panel" class="mdl-tabs__tab">Change Password</a>
                </div>

                <div class="mdl-tabs__panel is-active" id="user-panel">
                  <h3>User</h3>
                  <hr>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                    <input class="mdl-textfield__input" type="text" value="example">
                    <label class="mdl-textfield__label">First Name :</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                    <input class="mdl-textfield__input" type="text" value="example">
                    <label class="mdl-textfield__label">Last Name :</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  style="width:100%">
                    <input class="mdl-textfield__input" type="email" value="example@gmail.com">
                    <label class="mdl-textfield__label">Email</label>
                  </div>
                </div>

                <div class="mdl-tabs__panel" id="password-panel">
                  <h3>Attends</h3>
                  <button class="mdl-button mdl-js-button mdl-button--colored">
                    Register Attendee
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--colored">
                    Register Myself as Attendee
                  </button>
                  <hr>
                </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
