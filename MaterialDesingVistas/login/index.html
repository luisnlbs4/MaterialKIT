<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div  class="mdl-layout mdl-js-layout">
        <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">
            <div class="mdl-card__supporting-text">
            	<div id="login-fab" class="mdl-color--red mdl-color-text--white">
					<i id="lock-icon" class="material-icons">person</i>
				</div>
				<div id="card-heading">
					User Login
				</div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="email"/>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password"/>
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                 <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-button--accent mdl-color-text--white">
                        Login
                </button>
                <button id="login-button" class="mdl-button mdl-js-button mdl-color-text--accent">
                       Register
                </button>
            </div>

            <div class="mdl-card__actions">
            	<button class="mdl-button mdl-js-button mdl-button--primary">Group Manager</button>
            	<button class="mdl-button mdl-js-button mdl-button--primary">Forgot Password</button>
            </div>
        </div>
	</div>
      <footer id="footer" class = "mdl-mini-footer">
         <div class = "mdl-mini-footer__left-section mdl-mini-footer__link-list">
            Designed by <a href = "http://semantics.bo">  Semantics</a>
         </div>
      </footer>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
