<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/general.css">

</head>
<body class="body">
	<div  class="mdl-layout mdl-js-layout">
        <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">
            <div class="mdl-card__supporting-text">
            	<div id="login-fab" class="mdl-color--red mdl-color-text--white">
					<i id="lock-icon" class="material-icons">person</i>
				</div>
				<div id="card-heading">
					User Login
				</div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="email"/>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password"/>
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                 <button id="show-dialog" class=" login-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-button--accent mdl-color-text--white">
                        Login
                </button>

                <form action="../Register/AttendeeNormalTabs.html" >
                  <button class="mdl-button login-button mdl-js-button mdl-color-text--accent">
                       Register
                </button>
                </form>

                <dialog class="mdl-dialog">
                  <h4 class="mdl-dialog__title"><strong>Titulo</strong> </h4>
                  <div class="mdl-dialog__content">
                    <p>
                      lorepipsum example example example example example example example example example
                    </p>
                  </div>
                  <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close">Ok</button>
                  </div>
                </dialog>
            </div>

            <div class="mdl-card__actions">
            	<a href="../Register/GroupManager.html" class="mdl-button mdl-js-button mdl-button--primary">Group Manager</a>
            	<a class="mdl-button mdl-js-button mdl-button--primary">Forgot Password</a>
            </div>
        </div>

           </div>
        </footer> -->
	</div>
  <script src="../Scripts/dialog.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
