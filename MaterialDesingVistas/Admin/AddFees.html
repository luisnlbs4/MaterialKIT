<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Configuration-Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/general.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--blue-grey-800 mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Configuration</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <h4>ESUG</h4>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="Home.html"><i class="mdl-color-text--white material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link active-link" href="Configuration.html"><i class="mdl-color-text--white material-icons" role="presentation">settings</i>Configuration</a>
          <a class="mdl-navigation__link" href="Admin.html"><i class="mdl-color-text--white material-icons" role="presentation">person</i>Admin</a>
          <a class="mdl-navigation__link" href="../login/index.html"><i class="mdl-color-text--white material-icons" role="presentation">backspace</i>Logout</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-card mdl-card__supporting-text mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-js-ripple-effect">

              <h5><strong>Conference Fee:</strong></h5><hr>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="SmtpClient" name="octane">
                  <option value="01">Euro</option>
                  <option value="02">example1</option>
                  <option value="03">exampl33</option>
                </select>
                <label class="mdl-textfield__label" for="SmtpClient">Currency:</label>
              </div>
              <div class = "mdl-grid">
                    <div class = "mdl-cell mdl-cell--6-col">
                    <strong>Early Registration Fee:</strong><br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">All days Fee:</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">One day Fee:</label>
                    </div>
                    </div>
                    <div class = "mdl-cell mdl-cell--6-col">
                    <strong>Late Registration Fee:</strong><br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">All days Fee:</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">One day Fee:</label>
                    </div>
                    </div>
              </div>
              <h5><strong>Bank Account Information:</strong> </h5><hr>
              <div class = "mdl-grid">
                    <div class = "mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">Owner:</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">Number:</label>
                    </div>
                    </div>
                    <div class = "mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">IBAN:</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">Rib Key:</label>
                    </div>
                    </div>
              </div>
              <h5><strong>Bank Information:</strong></h5><hr>
              <div class = "mdl-grid">
                    <div class = "mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">Name:</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">Code:</label>
                    </div>
                    </div>
                    <div class = "mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">Counter Code:</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:49%">
                     <input class="mdl-textfield__input" type="text">
                     <label class="mdl-textfield__label">BIC:</label>
                    </div>
                    </div>
              </div>

              <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <textarea class = "mdl-textfield__input" type = "text" rows =  "5" cols="100%"
                  id = "text"></textarea>
               <label class = "mdl-textfield__label" for = "text">Address String</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text">
               <label class="mdl-textfield__label">Pay Pal URL:</label>
              </div>
              <a href="Configuration.html" class="mdl-button mdl-js-button mdl-button--colored">
                  Accept
              </a>
              <a href="Configuration.html" class="mdl-button mdl-js-button mdl-button--colored">
                  Cancel
              </a>
            </div>
          </div>
      </main>
    </div>
    <script src="../Scripts/dialog.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
